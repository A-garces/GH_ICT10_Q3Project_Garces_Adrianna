<div class="container">

    <h1>Intramurals Qualifications</h1>

    <label>Have you completed the online requirements?</label><br>
        <input type="radio" name="options" id="req" value="reqcleared" autocomplete="off">Yes

        <input type="radio" name="options" id="req" value="reqnotcleared" autocomplete="off">No
    <br><br>

    <label>Do you have medical certificate?</label><br>
        <input type="radio" name="options2" id="med" value="medcleared" autocomplete="off">Yes

        <input type="radio" name="options2" id="med" value="mednotcleared" autocomplete="off">No
    <br><br>

<label>What is your grade and section?:</label>

        <select class="form-select" aria-label="Default select example" id="grade">
            <option selected>Select your grade</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        <select class="form-select" aria-label="Default select example" id="section">
            <option selected>Select your section</option>
            <option value="emerald">Emerald</option>
            <option value="ruby">Ruby</option>
            <option value="sapphire">Sapphire</option>
            <option value="topaz">Topaz</option>
        </select><br>

        <button type="button" class="btn btn-outline-danger" py-click="team">Confirm</button><br><br>

    <h3><div class="gradecontainer" id="output"></div></h3>
